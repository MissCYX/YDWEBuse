<!DOCTYPE html>
<html lang="en">

<head>

  <!-- 引入清除浏览器默认样式 -->
  <link rel="stylesheet" href="./css/reset.css">

            都是为了禁止跳转

            #加上之后  点击的时候  页面会跳到页面的顶部

        <li>

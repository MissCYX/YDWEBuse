<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- 设置viewport 其实我们设置的是layout viewport  默认的layout viewport 大小是980px -->
  <!-- 还有一个快捷方式: meta:vp emmet语法 -->
  <!-- 推荐写法: 一般都要把viewport的宽度设置为设备的宽度 -->
  <meta name="viewport" content="width=device-width">

  <title>设置视口width</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .box {
      width: 375px;
      height: 200px;
      background-color: blue;
      text-align: center;
      line-height: 200px;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <div class="box">8</div>
  <script>
    document.querySelector(".box").innerHTML =window.getComputedStyle(document.querySelector('html'),null).width+"====="+window.getComputedStyle(document.querySelector('html'),null).height;
  </script>
</body>

</html>
